<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOCK</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f2f5;
            color: #333;
        }

        .user-info span {
            margin-right: 15px;
            font-weight: bold;
        }

        .content {
            text-align: center;
            margin: 50px auto;
            max-width: 800px;
            background-color: #fff;
            padding: 40px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .content h1 {
            font-size: 2.2em;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.1em;
            color: #7f8c8d;
            margin-bottom: 15px;
        }
        .no-data {
            text-align: center;
            font-size: 1.2em;
            color: #7f8c8d;
            margin-top: 20px;
        }
        .stock-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 1em;
            text-align: left;
        }

        .stock-table thead {
            background-color: #2980b9;
            color: white;
        }

        .stock-table th, .stock-table td {
            padding: 10px 15px;
            border: 1px solid #ddd;
        }

        .stock-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .stock-table tr:hover {
            background-color: #dfe6e9;
        }

        .stock-table th {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="content">
    <h1 th:text="${subject}">주식 및 코인 SELECT</h1>
    <table class="stock-table">
        <thead>
        <tr>
            <th>name</th>
            <th>code</th>
            <th>손절가</th>
            <th>갱신가</th>
            <th>설정시가</th>
            <th>타겟 %</th>
            <th>갱신 레벨</th>
            <th>갱신 날짜</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}"></td>
            <td th:text="${item.code}"></td>
            <td th:text="${item.minimumSellingPrice}"></td>
            <td th:text="${item.expectedSellingPrice}"></td>
            <td th:text="${item.tempPrice}"></td>
            <td th:text="${T(java.lang.Math).floor((item.expectedSellingPrice - item.tempPrice) / item.expectedSellingPrice * 100.0)}"></td>
            <td th:text="${item.renewalCnt}"></td>
            <td th:text="${#temporals.format(item.pricingReferenceDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
        </tbody>
    </table>
    <div th:if="${items == null || items.size() == 0}" class="no-data">
        <p>현재 표시할 데이터가 없습니다.</p>
    </div>
</div>

<script>
    document.querySelector("#home").addEventListener("click", () => {
        location.href = "/";
    });

    document.querySelector("#goStockList").addEventListener("click", () => {
        location.href = "/select/stock";
    });

    document.querySelector("#goUpbitList").addEventListener("click", () => {
        location.href = "/select/upbit";
    });
</script>
</body>
</html>
