<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<p ></p>
<p th:if="${loginCheck}=='noId'">없는 아이디입니다.</p>
<p th:if="${loginCheck}=='noPwd'">비밀번호가 틀렸습니다.</p>
<form th:if="${loginCheck}==null or ${loginCheck}!='SUCCESS'" action="/login" method="post" id="login">
    <input type="text" name="userId">
    <input type="password" name="userPassword">
    <button onclick="login()">로그인</button>
    <a href="/join">회원가입</a>
</form>
<p th:if="${loginCheck}=='SUCCESS'">로그인 성공하셨습니다.</p>
<script>
    function login(){
        let loginForm = document.querySelector('#login');
        if(loginForm.userId.value.trim() === ''){
            alert('아이디를 입력해주세요');
            return;
        }
        if(loginForm.userPassword.value.trim() === ''){
            alert('비밀번호를 입력해주세요');
            return;
        }
        loginForm.submit;
    }
</script>
</body>
</html>
