<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<span th:if="${loginUser}!=null and ${loginUser.loginCheck}!='SUCCESS'" th:text="${loginUser.loginCheck}">로그인 유효성 검사 문구</span>
<form th:if="${loginUser}==null or ${loginUser.loginCheck}!='SUCCESS'" action="/" method="post" id="login">
    <label th:if="${loginUser}!=null and ${loginUser.loginCheck}!='SUCCESS' or ${loginUser}==null" for="userId">아이디</label>
    <input th:if="${loginUser}!=null and ${loginUser.loginCheck}!='SUCCESS'" th:value="${loginUser.id}" type="text" name="userId" required>
    <input th:if="${loginUser}==null" type="text" name="userId" id="userId" required>
    <label for="userPassword">비밀번호</label>
    <input type="password" name="userPassword" id="userPassword" required>
    <button type="submit" onclick="login()">로그인</button>
    <a href="/join">회원가입</a>
</form>
<div>
    <span th:if="${loginUser}!=null and ${loginUser.loginCheck}=='SUCCESS'" th:text="${loginUser.name}">유저 이름</span>
    <span th:if="${loginUser}!=null and ${loginUser.loginCheck}=='SUCCESS'">님, 로그인 성공하셨습니다.</span>
    <a th:if="${loginUser}!=null and ${loginUser.loginCheck}=='SUCCESS'" href="/logout">logout</a>
</div>
</body>
</html>
