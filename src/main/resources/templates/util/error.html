<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .error-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        h1 {
            color: #333;
            font-size: 2rem;
        }
        p {
            color: #666;
            margin-top: 10px;
            font-size: 1rem;
        }
        .home-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1rem;
        }

        /* 반응형 스타일 */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.75rem;
            }
            p, .home-link {
                font-size: 0.95rem;
            }
            .error-container {
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            p, .home-link {
                font-size: 0.9rem;
            }
            .error-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1 id="title">Error Page</h1>
    <p id="msg">문의 남겨주시면 고쳐보겠습니다.</p>
    <p><a th:href="@{/}" class="home-link">Go back to home</a></p>
</div>
<script>
    if (location.pathname.includes("/admin")) {
        document.querySelector('#msg').textContent = 'ADMIN 권한이 없습니다.';
        document.querySelector('#title').textContent = 'ADMIN 권한';
    }
</script>
</body>
</html>
